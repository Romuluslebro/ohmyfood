<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../iconefa/css/all.min.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="icon" type="image.svg" sizes="300x300" href="../../images/logo/ohmyfood@2x.svg">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">

        <i class="fas fa-arrow-left"></i>
        <h1>ohmyfood</h1>
    </header>

    <div class="image_entete"><img src="../images/restaurants/francaise.jpg" alt="a la francaise" width="50%"></div>

    <div class="menu_block">

        <div class="nom_restaurant">
            <h2>À la française</h2> <i class="fas fa-heart"></i>
        </div>
        <div class="entete">
            <h3>ENTRÉES</h3>
            
        </div>



        <div class="menu">
            <div class="plats">
                
                <div class=content>

                <p class="plat">Tartare de poulpe acidulé</p>
                <p class="accompagnement">Aux zests d'orange</p>

                </div>

                <div class="prix">
                <p>25€</p>
                </div>

            </div>

            <div class="plats">

                <div class="content">

                <p class="plat">Velouté de légumes d'antan</p>
                <p class="accompagnement"> Carotte, panais, topinambour</p>
                </div>

                <div class="prix">
                <p>35€</p>
                </div>  

            </div>

            <div class="plats">

                <div class="content">
                <p class="plat">Soupe à l'oignon</p>
                <p class="accompagnement">Revisitée</p>
                </div>

                <div class="prix">
                <p>20€</p>
                </div>

            </div>

        </div>


        <div class="entete">
            <h3>PLATS</h3>
        </div>
        <div class="menu">



            <button class="plats" type="button">
                <p class="plat">Coquilles Saint-Jacques</p>
                <p class="accompagnement">Acoompagnées d'une purée de panais</p>
                <p class="prix">40€</p>
            </button>

            <button class="plats" type="button">
                <p class="plat">Magret de canard</p>
                <p class="accompagnement">Et parmentier de pommes de terres</p>
                <p class="prix">35€</p>
            </button>

            <button class="plats" type="button">
                <p class="plat">Pigeonneau d'ille-et-Vilaine</p>
                <p class="accompagnement">Sur son lit de gnocchis aux legumes</p>
                <p class="prix">44€</p>
            </button>

        </div>

        <div class="entete">
            <h3>DESSERTS</h3>
        </div>

        <div class="menu">

            <button class="plats" type="button">

                <p class="plat">Pétales de violettes glacés</p>
                <p class="accompagnement">Et purée de noisette</p>
                <p class="prix">18€</p>

            </button>

            <button class="plats" type="button">

                <p class="plat">Fondant au chocolat</p>
                <p class="accompagnement">Revisité</p>
                <p class="prix">22€</p>

            </button><button class="plats" type="button">

                <p class="plat">Millefeuille croustillant</p>
                <p class="accompagnement">Myrtilles et pâte d'amande</p>
                <p class="prix">20€</p>

            </button>


        </div>

        <div class="bouton_commander">
            <button class="commander" type="button">commander</button>
        </div>


        <footer>
            <div class="titre_footer">ohmyfood</div>
            

            <ul>
                <li> <p><i class="fas fa-utensils"></i> Proposer un restaurant</p></li>
                <li> <p><i class="fas fa-hands-helping"></i> Devenir partenaire</p></li>
                <li><p>Mentions légales</p></li>
                <li><p>Contact</p></li>
            </ul>
            
            
        </footer>







</body>

</html>
