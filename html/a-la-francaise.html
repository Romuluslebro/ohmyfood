<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../iconefa/css/all.min.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="icon" type="image.svg" sizes="300x300" href="../../images/logo/ohmyfood@2x.svg">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">

        <i class="fas fa-arrow-left"></i>
        <h1>ohmyfood</h1>
    </header>

    <div class="image_entete"><img src="../images/restaurants/francaise.jpg" alt="a la francaise" width="50%"></div>

    <div class="menu_block">

        <div class="nom_restaurant">
            <h2>À la française</h2> <i class="far fa-heart"></i>
        </div>
        <div class="entete">
            <h3>ENTRÉES</h3>
        </div>



        <div class="menu">
            <button class="plats" type="button">
                <p class="plat">Tartare de poulpe acidulé</p>
                <p>Aux zests d'orange</p>
                <p class="prix">25€</p>
            </button>

            <button class="plats" type="button">
                <p class="plat">Velouté de légumes d'antan</p>
                <p>Carotte, panais, topinambour</p>
                <p class="prix">35€</p>
            </button>

            <button class="plats" type="button">
                <p class="plat">Soupe à l'oignon</p>
                <p>Revisitée</p>
                <p class="prix">20€</p>
            </button>

        </div>


        <div class="entete">
            <h3>PLATS</h3>
        </div>
        <div class="menu">



            <button class="plats" type="button">
                <p class="plat">Coquilles Saint-Jacques</p>
                <p>Acoompagnées d'une purée de panais</p>
                <p class="prix">40€</p>
            </button>

            <button class="plats" type="button">
                <p class="plat">Magret de canard</p>
                <p>Et parmentier de pommes de terres</p>
                <p class="prix">35€</p>
            </button>

            <button class="plats" type="button">
                <p class="plat">Pigeonneau d'ille-et-Vilaine</p>
                <p>Sur son lit de gnocchis aux legumes</p>
                <p class="prix">44€</p>
            </button>

        </div>

        <div class="entete">
            <h3>DESSERTS</h3>
        </div>

        <div class="menu">

            <button class="plats" type="button">
                <p class="plat">Pétales de violettes glacés</p>

                <p>Et purée de noisette</p>
                <p class="prix">18€</p>
            </button>

            <button class="plats" type="button">
                <p class="plat">Fondant au chocolat</p>
                <p>Revisité</p>
                <p class="prix">22€</p>

            </button><button class="plats" type="button">
                <p class="plat">Millefeuille croustillant</p>

                <p>Myrtilles et pâte d'amande</p>
                <p class="prix">20€</p>
            </button>


        </div>

        <div class="bouton_commander">
            <button class="commander" type="button">commander</button>
        </div>


        <footer>
            <div class="titre_footer">ohmyfood</div>
            

            <li>
                <ul><i class="fas fa-utensils"></i> <p>Proposer un restaurant</p></ul>
                <ul><i class="fas fa-hands-helping"></i> <p>Devenir partenaire</p></ul>
                <ul><p>Mentions légales</p></ul>
                <ul><p>Contact</p></ul>
            </li>
            
            
        </footer>







</body>

</html>
