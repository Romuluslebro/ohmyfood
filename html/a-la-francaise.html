<head>

    <link rel="stylesheet" href="../../iconefa/css/all.min.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="icon" type="image.svg" sizes="300x300" href="../../images/logo/ohmyfood@2x.svg">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">

        <i class="fas fa-arrow-left"></i>
        <h1>ohmyfood</h1>
    </header>

    <div class="menu_block">

        <div class="entete">
            <h2>À la française</h2> <i class="far fa-heart"></i>
        </div>

        <div class="menu">
            ENTRÉES

            <div class="entree">
                <button class="plats" type="button">
                    <h3>Tartare de poulpe acidulé</h3>
                    <p>Aux zests d'orange</p>
                    <h3>25€</h3>
                </button>

                <button class="plats" type="button">
                    <h3>Velouté de légumes d'antan</h3>
                    <p>Carotte, panais, topinambour</p>
                    <h3>35€</h3>
                </button>

                <button class="plats" type="button">

            </div>

        </div>

        <div class="menu">

            <div class="entete">
                <h2>PLATS</h2>
            </div>

            <button class="plats" type="button">
                <h3>Coquilles Saint-Jacques</h3>
                <p>Acoompagnées d'une purée de panais</p>
                <h3>40€</h3>
            </button>

            <button class="plats" type="button">
                <h3>Magret de canard</h3>
                <p>Et parmentier de pommes de terres</p>
                <h3>35€</h3>
            </button>

            <button class="plats" type="button">
                <h3>Pigeonneau d'ille-et-Vilaine</h3>
                <p>Sur son lit de gnocchis aux legumes</p>
                <h3>44€</h3>
            </button>

        </div>

        <div class="entete">
            <h2>Desserts</h2>
        </div>

        <div class="menu">

            <button class="plats" type="button">
                <h3>Pétales de violettes glacés</h3>
                <p>Et purée de noisette</p>
                <h3>18€</h3>
            </button>

            <button class="plats" type="button">
                <h3>Fondant au chocolat</h3>
                <p>Revisité</p>
                <h3>22€</h3>

            </button><button class="plats" type="button">
                <h3>Millefeuille croustillant</h3>
                <p>Mytilles et pâte d'amande</p>
                <h3>20€</h3>
            </button>


        </div>

    <div class="commander">
        <button class="commander" type="button">commander</button>
    </div>


    <footer>

        <h1>ohmyfood</h1>
        <br>
        <div class="proposer">
            <i class="fas fa-utensils"></i>
            <p>Proposer un restaurant</p>
        </div>

        <div class="partenaire">
            <i class="fas fa-hands-helping"></i>
            <p>Devenir partenaire</p>
        </div>
        <p>Mentions légales</p>
        <p>Contact</p>

    </footer>

</html>
