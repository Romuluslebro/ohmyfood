<body>
    <header class="header">

        <i class="fas fa-arrow-left"></i>

    <div class="image_entete"><img src="../images/restaurants/delice.jpg" alt="le delice des sens" width="50%"></div>

    <div class="menu_block">

        </div>

            <h3>ENTRÉES</h3>
        </div>

            <div class="menu">
                <button class="plats" type="button">
                    <h3>Tartare de thon</h3>
                    <p>Assaisonné au yuzu</p>
                    <h3>25€</h3>
                </button>

                <button class="plats" type="button">

                    <p>Et sa farandole de petits légumes</p>

                <button class="plats" type="button">

                </button>


            </div>

        


        <div class="entete">
            <h2>PLATS</h2>
        </div>

        <div class="menu">

            

            <button class="plats" type="button">
                <h3>Poulet rôti aux herbes de Provence </h3>
                <p>Et sa crème de truffe</p>
                <h3>40€</h3>
            </button>

            <button class="plats" type="button">
                <h3>Langouste rôtie </h3>
                <p>Et ses légumes de saison</p>
                <h3>35€</h3>
            </button>

            <button class="plats" type="button">
                <h3>Côte de boeuf Angus</h3>
                <p>Et sa purée de panais</p>
                <h3>44€</h3>
            </button>

        </div>

        <div class="entete">
            <h2>Desserts</h2>
        </div>

        <div class="menu">

            <button class="plats" type="button">
                <h3>Farandole de desserts</h3>
                <p>Du chef</p>
                <h3>18€</h3>
            </button>

            <button class="plats" type="button">
                <h3>Crème brulée</h3>
                <p>Revisitée</p>
                <h3>22€</h3>

            </button><button class="plats" type="button">
                <h3>Tiramisu</h3>

            </button>

    <footer>
            <h1>ohmyfood</h1>


            <li>
                <ul><i class="fas fa-utensils"></i>
