<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../iconefa/css/all.min.css">
    <link rel="stylesheet" href="../../pages/menu.css">
    <link rel="icon" type="image.svg" sizes="300x300" href="../../images/logo/ohmyfood@2x.svg">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">

        <i class="fas fa-arrow-left"></i>
        <h1>ohmyfood</h1>
    </header>

    <div class="menu_block">

        <div class="entete">
            <h2>La palette du goût</h2> <i class="far fa-heart"></i>
        </div>

        <div class="menu">
            ENTRÉES

            <div class="entree">
                <button class="plats" type="button">
                    <h3>Fricassée d'escargot</h3>
                    <p>Au piment d'Espelette /p>
                    <h3>25€</h3>
                </button>

                <button class="plats" type="button">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                    <h3>35€</h3>
                </button>

                <button class="plats" type="button">
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <h3>20€</h3>
                </button>


            </div>

        </div>

        <div class="menu">

            <div class="entete">
                <h2>PLATS</h2>
            </div>

            <button class="plats" type="button">
                <h3>Filet de boeuf aux herbes</h3>
                <p>Accompagné de sa ribambelle de légumes</p>
                <h3>40€</h3>
            </button>

            <button class="plats" type="button">
                <h3>Parmentier de queue de boeuf</h3>
                <p>À la truffe noire sur sa purée de panais</p>
                <h3>35€</h3>
            </button>

            <button class="plats" type="button">
                <h3>Filet de turbot</h3>
                <p>Aux agrumes</p>
                <h3>44€</h3>
            </button>

        </div>

        <div class="entete">
            <h2>Desserts</h2>
        </div>

        <div class="menu">

            <button class="plats" type="button">
                <h3>Paris-Brest</h3>
                <p>Revisité</p>
                <h3>18€</h3>
            </button>

            <button class="plats" type="button">
                <h3>Macaron au chocolat d'exception</h3>
                <p>Et glace à la vanille de Madagascar</p>
                <h3>22€</h3>

            </button><button class="plats" type="button">
                <h3>Mousse au chocolat</h3>
                <p>Au piment d'Espelette et à la truffe noire</p>
                <h3>23€</h3>
            </button>


        </div>

    <div class="commander">
        <button class="commander" type="button">commander</button>
    </div>


    <footer>
        <h1>ohmyfood</h1>
        <br>
        <div class="proposer">
            <i class="fas fa-utensils"></i>
            <p>Proposer un restaurant</p>
        </div>

        <div class="partenaire">
            <i class="fas fa-hands-helping"></i>
            <p>Devenir partenaire</p>
        </div>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>







</body>

</html>
