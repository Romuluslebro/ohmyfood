<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../iconefa/css/all.min.css">
    <link rel="stylesheet" href="../../pages/menu.css">
    <link rel="icon" type="image.svg" sizes="300x300" href="../../images/logo/ohmyfood@2x.svg">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">

        <i class="fas fa-arrow-left"></i>
        <h1>ohmyfood</h1>
    </header>

    <div class="menu_block">

        <div class="entete">
            <h2>La note enchantée</h2> <i class="far fa-heart"></i>
        </div>

        <div class="menu">
            ENTRÉES

            <div class="entree">
                <button class="plats" type="button">
                    <h3>Ravioles de foie gras</h3>
                    <p>Accompagnés de leur crème à la truffe</p>
                    <h3>25€</h3>
                </button>

                <button class="plats" type="button">
                    <h3>Caviar osciètre</h3>
                    <p>sur blini à la farine de blé noir</p>
                    <h3>35€</h3>
                </button>

                <button class="plats" type="button">
                    <h3>Homard et espuma de potiron</h3>
                    <p>Mariné aux zestes d'orange</p>
                    <h3>20€</h3>
                </button>

                <button class="plats" type="button">
                    <h3>Foie gras de canard cuit entier</h3>
                    <p>Confiture de figue et pain toasté</p>
                    <h3>35€</h3>
                </button>

            </div>

        </div>

        <div class="menu">

            <div class="entete">
                <h2>PLATS</h2>
            </div>

            <button class="plats" type="button">
                <h3>Noix de coquilles Saint-Jacques</h3>
                <p>Sur lit de purée de céleri-rave</p>
                <h3>40€</h3>
            </button>

            <button class="plats" type="button">
                <h3>Langoustine poêlée</h3>
                <p>Purée de patate douce</p>
                <h3>35€</h3>
            </button>

            <button class="plats" type="button">
                <h3>Mijoté de queue de boeuf </h3>
                <p>Et riz sauvage aux zestes de citron</p>
                <h3>44€</h3>
            </button>

        </div>

        <div class="entete">
            <h2>Desserts</h2>
        </div>

        <div class="menu">

            <button class="plats" type="button">
                <h3>Macaron noisette et chocolat</h3>
                <p>Glace au caramel brun et sel de Guérande</p>
                <h3>18€</h3>
            </button>

            <button class="plats" type="button">
                <h3>Baba au rhum revisité</h3>
                <p>Avec son coulis de citron</p>
                <h3>22€</h3>

            </button><button class="plats" type="button">
                <h3>Tarte au citron meringuée</h3>
                <p>Déstructurée</p>
                <h3>23€</h3>
            </button>


        </div>

    <div class="commander">
        <button class="commander" type="button">commander</button>
    </div>


    <footer>
        <h1>ohmyfood</h1>
        <br>
        <div class="proposer">
            <i class="fas fa-utensils"></i>
            <p>Proposer un restaurant</p>
        </div>

        <div class="partenaire">
            <i class="fas fa-hands-helping"></i>
            <p>Devenir partenaire</p>
        </div>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>







</body>

</html>
